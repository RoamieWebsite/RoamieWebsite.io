<div id="login-box">
    <div class="left">
        <h1>Sign up</h1>

        <form id="signUpForm" onsubmit="RegisterUser(event)">
            <input type="text" name="username" placeholder="Username" />

        <button id="google-login-btn" class="social-signin google">Log in with Google</button>

  const firebaseConfig = {

    databaseURL: "https://roamie-29b26-default-rtdb.firebaseio.com",
    projectId: "roamie-29b26",

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

	// Initialize Realtime Database and get a reference to the service
	const database = getDatabase(app);

	const auth = getAuth();

	function RegisterUser(evt) {
   	 evt.preventDefault();
		let email = document.getElementById('email').value;
		let password = document.getElementById('password').value;

		createUserWithEmailAndPassword(auth, email, password)
			.then((credentials) => {
				window.location.href = "login.html";
				console.log(credentials);
			})
			.catch((error) => {
				alert(error.message);
				console.log(error.message);
				console.log(error.code);
			});
	};

	// Add event listener for form submission
	document.getElementById('signUpForm').addEventListener('submit', RegisterUser);

	// Google Sign In
	auth.languageCode = 'en';
	const provider = new GoogleAuthProvider();
	const googleLogin = document.getElementById('google-login-btn');
	googleLogin.addEventListener('click', () => {
		signInWithPopup(auth, provider)
			.then((result) => {
				// This gives you a Google Access Token. You can use it to access the Google API.
				const credential = GoogleAuthProvider.credentialFromResult(result);
				// The signed-in user info.
				const user = result.user;
				console.log(user);
				window.location.href = "index.html";
				// ...
			}).catch((error) => {
				// Handle Errors here.
				const errorCode = error.code;
				const errorMessage = error.message;
			});
	});

	//Facebook Sign In
	const facebookLogin = document.getElementById('facebook-login-btn');
	const facebookProvider = new FacebookAuthProvider();
	facebookLogin.addEventListener('click', () => {
		signInWithPopup(auth, facebookProvider)
			.then((result) => {
				// This gives you a Facebook Access Token. You can use it to access the Facebook API.
				const credential = FacebookAuthProvider.credentialFromResult(result);
				const accessToken = credential.accessToken;
				// The signed-in user info.
				const user = result.user;
				console.log(user);
				window.location.href = "index.html";
				// ...
			})
			.catch((error) => {
				// Handle Errors here.
				const errorCode = error.code;
				const errorMessage = error.message;
				// The email of the user's account used.
				const email = error.email;
				// The AuthCredential type that was used.
				const credential = FacebookAuthProvider.credentialFromError(error);
			});
	});


	// Logout
	const logout = document.getElementById('logout');
	logout.addEventListener('click', () => {
		auth.signOut().then(() => {
			// Sign-out successful.
			window.location.href = "index.html";
		}).catch((error) => {
			// An error happened.
		});
	});

</script>
